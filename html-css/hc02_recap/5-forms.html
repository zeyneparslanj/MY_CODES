<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
  </head>
  <body>
    <h1>FORMS</h1>

    <form action="">
      <!-- name -->
      <section>
        <label for="first-name">name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          value=""
          required
        />
      </section>

      <!-- email -->
      <section>
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="isim@mail.com"
          required
        />
      </section>

      <!-- password -->
      <section>
        <label for="password">password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="en az 8 karakter giriniz ama karaktersiz insanlar giremez"
          minlength="8"
          maxlength="12"
        />
      </section>

      <!-- age (number) -->
      <section>
        <label for="age">age</label>
        <input type="number" name="age" id="age" required min="0" max="100" />
      </section>

      <!-- gender (radio) -->
      <section>
        <label for="">gender:</label> <br />
        <label for="female">female</label>
        <input type="radio" name="gender" checked id="female" />

        <label for="male">male</label>
        <input type="radio" name="gender" id="male" />
      </section>

      <!-- LANGUE (checkbox) -->
      <section>
        <label for="">languages:</label> <br />
        <input
          type="checkbox"
          name="languages"
          value="türkçe"
          id="languages"
          checked
        />türkçe <br />
        <input
          type="checkbox"
          name="languages"
          value="english"
          id="languages"
        />english <br />
        <input
          type="checkbox"
          name="languages"
          value="français"
          id="languages"
        />français <br />
        <input
          type="checkbox"
          name="languages"
          value="dutch"
          id="languages"
        />dutch <br />
      </section>
      <br />
      <!-- date -->
      <section>
        <label for="dob">dogum tarihi</label> <br />
        <input type="date" name="dob" id="dob" min="1990-01-01" />
      </section>
      <br />

      <!-- select -->
      <section>
        <select name="tatli" id="tatli">
          <optgroup label="şerbetli tatlılar">
            <option value="künefe">künefe</option>
            <option value="havuç dilimi">havuç dilimi</option>
          </optgroup>

          <optgroup label="sütlü tatlılar">
            <option value="sütlaç">sütlaç</option>
            <option value="kazandibi">kazandibi</option>
          </optgroup>
        </select>
      </section>

      <!-- textare -->
      <section>
        <label for="yorum">yorumlarınızı giriniz</label>
        <br />
        <textarea
          name="yorum"
          id="yorum"
          cols="40"
          rows="10"
          style="resize: none"
          maxlength="100"
          placeholder="en fazla 100 karakter"
        ></textarea>
      </section>

      <!-- buttons -->
      <section>
        <input type="submit" value="kaydet" />
        <button type="reset">sil</button>
      </section>
    </form>
  </body>
</html>
