<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Internal CSS</title>

    <style>
        img{
            width: 300px;
            height: 300px;
            border: 5px solid blue;
            border-radius: 50%;
        }

        .img-div{
            border: 2px solid red;
            text-align: center;
            background-color: bisque;
        }

        #par{
            color: purple;
            font-family: 'Courier New', Courier, monospace;
            text-align: justify;
            font-weight: 900;
            font-size: 30px;
        }
    </style>
</head>
<body>

        <!-- 
   * Inline CSS, HTML elementlerine style keyword'u ile eklenir.
   * style kelimesinin ici aslinda CSS alanidir.
   * Sadece eklenen element icin bir stillendirme gerceklestirir.
   * Bu sebeple cok pratik bir yontem degildir.
   * HTML kodlarini kalabaliklastirdigi icin kodun gorunumunu karmasiklastirir.
 -->

    <h1 style="color: red; text-align: center;">Using CSS</h1>

    

    <div class="img-div">
        <img src="https://images.unsplash.com/photo-1618944913480-b67ee16d7b77?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=5070&q=80" alt="">


        <img src="https://images.unsplash.com/photo-1532562066470-f6f5f6d47924?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=5070&q=80" alt="">
    </div>

    <div id="par">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum odio quod, maiores, consequuntur blanditiis reiciendis exercitationem tenetur fuga atque itaque consequatur deleniti at dicta accusantium distinctio! Alias, pariatur! Iure, minima?
    </div>

    




</body>
</html>
