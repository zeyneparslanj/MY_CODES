<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <h1>Formlar</h1>

    <form>
      <!-- NAME (TEXT)-->
      <section>
        <label for="first-name">Name</label>
        <input type="text" id="first-name" name="firstName" value="" required />
      </section>
      <br />

      <!-- EMAIL -->
      <section>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="isim@mail.com"
          required
        />
      </section>
      <br />

      <!-- PASSWORD -->
      <section>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="en az 8 karakter giriniz"
          minlength="8"
          maxlength="12"
        />
      </section>
      <br />

      <!-- AGE (NUMBER) -->
      <section>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required min="0" max="100" />
      </section>
      <br />

      <!-- GENDER (RADIO)-->
      <section>
        <label for="">Gender:</label> <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" checked id="female" />

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
      </section>
      <br />

      <!-- LANGUAGE (CHECKBOX )-->
      <section>
        <label for="">Languages:</label> <br />
        <input
          type="checkbox"
          name="languages"
          value="turkce"
          id="languages"
          checked
        />Türkçe <br />
        <input
          type="checkbox"
          name="languages"
          value="english"
          id="languages"
        />English <br />
        <input
          type="checkbox"
          name="languages"
          value="français"
          id="languages"
        />Français <br />
        <input
          type="checkbox"
          name="languages"
          value="dutch"
          id="languages"
        />Dutch <br />
      </section>
      <br />

      <!-- DATE -->
      <section>
        <label for="dob">Dogum Tarihi</label> <br />
        <input type="date" name="dob" id="dob" min="1990-01-01" />
      </section>
      <br />

      <!-- SELECT -->
      <section>
        <label for="">Favori tatlilar</label> <br />
        <select name="tatli" id="tali">
          <option value="künefe">Künefe</option>
          <option value="havuç dilimi">H. Dilimi</option>
          <option value="sütlaç">Sütlaç</option>
          <option value="kazandibi">Kazandibi</option>
        </select>
      </section>
      <br /><br />

      <!-- TEXTAREA -->
      <section>
        <label for="yorum">Yorumlarınızı Giriniz:</label>
        <br />
        <textarea
          name="yorum"
          id="yorum"
          cols="30"
          rows="5"
          style="resize: none"
          maxlength="100"
          placeholder="En fazla 100 karakter girilebilir"
        ></textarea>
      </section>
      <!-- BUTTONS -->
      <section>
        <input type="submit" value="Kaydet" />
        <button type="reset">Sil</button>
      </section>
    </form>
  </body>
</html>
